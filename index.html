<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obyte Address Assets | Powered by DigitalNerds.io</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

</head>
<body>
<div class="background"></div>
<section class="templates d-none">
  <div id="card-template">
    <div class="col-12 col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-3">
              <div class="asset-name">
                {{asset}}
              </div>
            </div>
            <div class="col-9">
              <div class="px-3">
                <div class="amount">{{amount}}</div>
                <div class="usd">{{amountInGB}}GB | ${{amountInUSD}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="address-input-section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center text-white pt-5 pb-5">
        <h1>Obyte Address Assets</h1>
        <h2>Powered by <a href="https://digitalnerds.io" target="_blank">DigitalNerds.io</a></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-8 col-xl-6 mx-auto">
        <form id="obyte-address-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Recipient's username" id="input-obyte-address"
                   placeholder="Obyte Wallet Address" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="submit">Get Assets</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<section id="top-hodlers" class="d-none">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center text-white pt-5 pb-5">
        <h3>Top DeFi hodlers</h3>
      </div>
    </div>
    <div class="row">
      <div id="hodlers-list" class="text-center">
      </div>
    </div>
  </div>
</section>

<section id="total-container" class="d-none">
  <div class="container">
    <div class="col-12 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6 text-center">
              <small>Total</small>
              <h3 id="total-gb"></h3>
            </div>
            <div class="col-6 text-center border-start">
              <small>Total</small>
              <h3 id="total-usd"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="chart-container" class="d-none">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
            <div class="mb-2">
              <small>Asset distribution in USD</small>
            </div>
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
            <small>Current average Market Price</small>
            <div class="h2 mt-2" id="market-price"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div id="card-container" class="row">
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/obyte"></script>
<script src="./js/script.js"></script>

</body>
</html>
