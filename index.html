<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obyte Address Assets | Powered by DigitalNerds.io</title>


  <meta property="og:title" content="Obyte Address Assets | Powered by DigitalNerds.io">
  <meta property="og:description" content="Check the assets and values of a Obyte address">
  <meta property="og:image" content="https://digitalnerds.github.io/obyte-address-assets/img/SocialMediaCoverImage.jpg">
  <meta property="og:url" content="https://digitalnerds.github.io/obyte-address-assets">

  <meta name="twitter:title" content="Obyte Address Assets | Powered by DigitalNerds.io">
  <meta name="twitter:description" content="Check the assets and values of a Obyte address">
  <meta name="twitter:image" content="https://digitalnerds.github.io/obyte-address-assets/img/SocialMediaCoverImage.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@mountable/spinners@0.0.25/dist/mSpinnerSwirl.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

</head>
<body>
<div class="background-image"></div>
<div class="background"></div>
<section class="templates d-none">
  <div id="card-template">
    <div class="col-12 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center align-items-stretch h-100">
            <div class="col-3">
              <div class="asset-name" style="{{assetStyle}}" title="{{asset}}">
                {{asset}}
              </div>
            </div>
            <div class="col-9">
              <div class="px-3 justify-content-center">
                <div class="card-asset-container">
                  <div class="amount">{{amount}}</div>
                  <div class="usd">{{amountInGB}} GBYTE | ${{amountInUSD}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-none">
          <div class="card-links-container">
            <div class="row">
              <div class="col-6">
                <a class="d-block text-center coming-soon">
                  Detail
                </a>
              </div>
              <div class="col-6 border-start">
                <a class="d-block text-center coming-soon">
                  Swap
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="address-input-section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center text-white pt-5 pb-5">
        <h1>Obyte Address Assets</h1>
        <h2>Powered by <a href="https://digitalnerds.io" target="_blank">DigitalNerds.io</a></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-8 col-xl-6 mx-auto">
        <form id="obyte-address-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Recipient's username" id="input-obyte-address"
                   placeholder="Obyte Wallet Address" aria-describedby="button-addon2">
            <button id="btn-submit" class="btn btn-primary" type="submit">Get Assets</button>
            <button id="btn-clear" class="btn btn-primary d-none" type="button">Clear</button>
          </div>
        </form>
      </div>
      <div class="row d-none" id="address-links-container">
        <div class="col-12 text-center">
          <a id="open-explorer" class="btn btn-primary mt-3" href="#" target="_blank">open address in explorer</a>
          <a id="open-explorer2" class="btn btn-primary mt-3" href="#" target="_blank">open address on obyte.io</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="top-hodlers" class="d-none">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center text-white pt-5 pb-2">
        <h3>Top DeFi Hodlers</h3>
      </div>
    </div>
    <div class="row">
      <div id="hodlers-list" class="text-center">
      </div>
    </div>
  </div>
</section>


<section id="loading-container" class="d-none">
  <div class="container  mt-5 pt-5">
    <div class="row">
      <div class="col-12 text-center">
        <i class="m-spinner--swirl" style="--spinner-color: #ff6700;"></i>
      </div>
    </div>
  </div>
</section>

<section id="total-container" class="d-none">
  <div class="container">
    <div class="col-12 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-6 text-center">
              <small>Total</small>
              <h3 id="total-gb"></h3>
            </div>
            <div class="col-12 col-sm-6 text-center border-start">
              <small>Total</small>
              <h3 id="total-usd"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="chart-container" class="d-none">
  <div class="container">
    <div class="row align-items-center align-items-stretch">
      <div class="col-12 col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
            <div class="mb-5">
              <small>Assets distribution on <span id="address-type"></span> address</small>
            </div>
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <small>Current average Market Price</small>
                <div class="h4 mt-2" id="market-price"></div>
                <div class="h4 mt-2" id="market-price-reverse"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <small>Exchanges</small>
                <div id="exchanges-container" class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div id="card-container" class="row align-items-center align-items-stretch">
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/obyte"></script>
<script src="./js/script.js"></script>

</body>
</html>
